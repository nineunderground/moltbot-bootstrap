services:
  moltbot:
    build: .
    container_name: moltbot-gateway
    restart: unless-stopped
    ports:
      - "${MOLTBOT_PORT:-4001}:${MOLTBOT_PORT:-4001}"
    environment:
      # Required
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      
      # Gateway settings
      - MOLTBOT_GATEWAY_PORT=${MOLTBOT_PORT:-4001}
      - MOLTBOT_GATEWAY_TOKEN=${MOLTBOT_GATEWAY_TOKEN:-}
      
      # Optional: Telegram
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN:-}
      
      # Optional: Regenerate config on startup
      - MOLTBOT_REGENERATE_CONFIG=${MOLTBOT_REGENERATE_CONFIG:-}
    volumes:
      # Persist workspace and state
      - moltbot-data:/root/molt
      - moltbot-config:/root/.moltbot
      
      # Optional: Mount custom config
      # - ./config:/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:${MOLTBOT_PORT:-4001}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  moltbot-data:
  moltbot-config:
